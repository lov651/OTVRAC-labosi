    <link rel="stylesheet" href="start.css" />
    <title>Document</title>

      }

        width: 100vw;
        height: 100vh;
        background-color: rgb(237, 236, 236);
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/profile">
        <button>Korisnički profil</button>
      </form>
      <form>
        <button>Osvježi preslike</button>
      </form>
      <form action="/home">
        <button>Aplikacija</button>
      </form>
      <form action="/logout">
        <button>Odjava</button>
      </form>
    </div>
  </body>
</html>
